<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Intro jQuery</title>
    <link
      href="https://fonts.googleapis.com/css?family=Permanent+Marker"
      rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <div class="game-board">
      <div class="row">
        <div class="box" coord="0,0"></div>
        <div class="box" coord="0,1"></div>
        <div class="box" coord="0,2"></div>
      </div>

      <div class="row">
        <div class="box" coord="1,0"></div>
        <div class="box" coord="1,1"></div>
        <div class="box" coord="1,2"></div>
      </div>

      <div class="row">
        <div class="box" coord="2,0"></div>
        <div class="box" coord="2,1"></div>
        <div class="box" coord="2,2"></div>
      </div>
    </div>

    <script src="js/jquery-3.4.0.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
